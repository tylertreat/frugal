project: frugal
language: golang

runner_image: docker.webfilings.org/messaging/smithy-runner:1

script:
    - ./scripts/smithy.sh
    - tar -czf goLib.tar.gz ./lib/go

artifacts:
    artifactory:
        - frugal-*.jar
    release:
        - ./frugal
    go_library:
        - goLib.tar.gz
    dart_library:
        - frugal-dart.zip
    dart_library_pubspec:
        - pubspec.lock
